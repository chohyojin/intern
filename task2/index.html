<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery를 이용한 JSON 데이터 구하기</title>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>

    <script>
	$(document).ready(function() {
      console.log('test');
	    $.getJSON("ex1.json", function(data) {
	      var html = '';

        console.log("k");

	      $.each(data, function(entryIndex, entry) {
          console.log("h");
	    	  html += '<div class="entry">';
	    	  html += '<h3 class="user_id">' + entry.user_id + '</h3>';
	    	  html += '<div class="name">' + entry.name + '</div>';
	    	  html += '<div class="device">';
	    	  html += entry.device;
	    	  html += '</div>';
	    	  html += '</div>';
	      });
	      console.log(html);
	      $('#dictionary').html(html);
	    });
	    return false;
	  });

    </script>
  </head>
  <body>


      <div id="dictionary">
        <p> skjsdfidsofihsdfiohsdoif</p>
      </div>


  </body>
</html>
